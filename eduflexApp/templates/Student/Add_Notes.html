{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h1>Mini Notebook</h1>
    <form action="#" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="noteTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="noteTitle"
          placeholder="Enter title"
          name="topic"
        />
      </div>
  
      <div class="form-group">
        <label for="noteContent">Content</label>
        <textarea
          class="form-control"
          id="noteContent"
          rows="5"
          placeholder="Enter content"
          name="content"
        ></textarea>
      </div>
      <input
        type="text"
        class="form-control"
        name="student_id"
        value="{{student.id}}"
        hidden
        required
      />
      <input
        type="text"
        class="form-control"
        name="subject_id"
        value="{{subject.id}}"
        hidden
        required
      />
  
      <button type="submit" class="btn btn-success">Add note</button>
    </form>

{% endblock content %}
